<!-- Top Navbar-->
<div class="navbar">
        <div class="navbar-inner">
          <div class="left"><a href="#" class="back link">
            <i class="icon icon-back"></i>
            <span>Back</span></a></div>
        </div>
      </div>
      <div class="pages">
        <!-- Page, data-page contains page name-->
        <div data-page="showCategory" class="page">
          <!-- Scrollable page content-->
          <div class="page-content">
            <div class="content-block-title">Category: {{url_query.name}}</div>
            <div class="list-block">
              <ul>
                <li>
                  <div class="item-content">
                    <div class="item-media"><i class="icon icon-form-titulo"></i></div>
                    <div class="item-inner">
                      <div class="item-input">
                        <input type="text" name="name" id="name" value="{{url_query.name}}" placeholder="Category name"/>
                      </div>
                    </div>
                  </div>
                </li>
                <li>
                  <div class="item-content">
                    <div class="item-media"><i class="icon icon-form-titulo"></i></div>
                    <div class="item-inner">
                      <div class="item-input">
                        <input type="color" name="color" id="color" value="#{{url_query.color}}" placeholder="Color"/>
                      </div>
                    </div>
                  </div>
                </li>
              </ul>
            </div>
            </div>
          </div>
        </div>
